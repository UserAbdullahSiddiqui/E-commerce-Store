<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Best Sellers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        .best-sellers {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 50%;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .sale-price {
            color: #e63946;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <main>
        <section class="best-sellers">
            <button><a href="anime.html">Back to Main</a></button><h2>Our Best Key Chains!</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="keychain 01.jpg" alt="Key Chain" width="300">
                    <h3></h3>
                    <p class="sale-price">Rs.1,299.00 PKR</p>
                    <button>Choose options</button>
                </div>
                <div class="product">
                    <img src="key chain 2.jpg" alt="Key Chain" width="300">
                    <h3></h3>
                    <p class="sale-price">Rs.1,499.00 PKR</p>
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="keychain 3.jpg" alt="Key Chain" width="300">
                    <h3></h3>
                    <p class="sale-price">Rs.999.00 PKR</p>
                    <button>Add to cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
